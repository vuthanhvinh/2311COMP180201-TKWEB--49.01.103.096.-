<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Bootstrap</title>
    

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 

<header class="bg-warning text-dark text-center py-3">
    <h1>BOOTSTRAP</h1>
    
</header>
 
<div class="container mt-4">
    <div class="bg-warning" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Danh mục</li>
            </ol>
        </nav>
    </div>
    
</div>
 

<div class="container">
    <div class="row">
       
        <div class="col-md-3">
            <div class="bg-warning p-3">
                <h2>Menu Phụ</h2>
                <ul>
                    <li><a href="#">Danh sách 1</a></li>
                    <li><a href="#">Danh sách 2</a></li>
                    <li><a href="#">Danh sách 3</a></li>
                </ul>
            </div>
        </div>
         
        
        <div class="col-md-4">
            <div class="bg-warning" >
                <h1>Nội dung chính</h1>
                <p>Sử dụng bootstrap làm trang chủ và danh sách</p>
            </div>
            
        </div>
 
        
        <div class="col-md-3">
            <div class="bg-warning p-3">
                <h2>Tìm kiếm</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm...">
                    </div>
                    <button type="submit" class="btn btn-success">Tìm</button>
                </form>
            </div>
        </div>
    </div>
</div>
 


 

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
